<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atributo Custumizado Data</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript">
		function mostravalor(componente){
			var valor = componente.getAttribute('data-idade');
			alert(valor);
		}
   </script>
	

</head>
<body>

	<ul>
		
		<li class="pessoa" data-idade="20" onclick="mostravalor(this)" data-cpf= "12343">joao</li>
		<li class="pessoa" data-idade="25" onclick="mostravalor(this)" data-cpf= "12389">jose</li>
		<li class="pessoa" data-idade="30" onclick="mostravalor(this)" data-cpf= "56789">maria</li>

	</ul>
    

</body>
</html>
