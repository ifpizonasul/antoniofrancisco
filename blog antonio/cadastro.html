<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <fieldset>

        <legend>Cadastre-se</legend>

        Login : <br>
		<input type="text" name="login"><br>

		Senha : <br>
		<input type="password" name="senha"><br>
		Confirmar senha : <br>
		<input type="password" name="confirmarsenha"><br>

		Nome : <br>
		<input type="text" name="nome"><br>

		Sexo : <br>
		<input type="radio" value="Masculino" name="sexo">Masculino<br>
		<input type="radio" value="Feminino" name="sexo">Feminino<br>
		<input type="radio" value="Outros" name="sexo">Outros<br><br/>

		Email : <br>
		<input type="Email" name="email"><br><br>

		Interesses : <br>
		<input type="checkbox" value="Futebol" name="interesses">Futebol<br>
		<input type="checkbox" value="Politica" name="interesses">Politica<br>
		<input type="checkbox" value="Economia" name="interesses">Economia<br>
		<input type="checkbox" value="Carros" name="interesses">Carros<br>
		<input type="checkbox" value="Celebridades" name="interesses">Celebridades<br><br>

		Estado : <br>
		<select name="estado">
			<option value="" selected>selecione o estado</option>
			<option value="CE">ceara</option>
			<option value="PI">piaui</option>
			<option value="MA">maranhão</option>
			
		</select><br/>

		Observações : <br>
		<textarea name="observacao"></textarea><br>
		<br/>

		<input type="submit" value="Enviar">


	</form>


    </fieldset>
    
</body>
</html>
